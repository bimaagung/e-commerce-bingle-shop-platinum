name: Unit Test

on:
    push:
        branches: ["dev"]
    pull_request:
        branches: ["dev", "main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v3
      - name: Nodejs CI Script Platinum Maju Jaya
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
          cache: 'npm'
      - run: npm ci
      - run: npm test